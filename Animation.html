<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Ripple Effect with Smooth Sound (Tone.js)</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 150, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 1s ease-out forwards;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
    <!-- Include Tone.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.js"></script>
</head>
<body>
    <script>
        const synth = new Tone.Synth().toDestination();
        let isMouseDown = false;

        function createRipple(x, y) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            const size = 500;
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x - size / 2}px`;
            ripple.style.top = `${y - size / 2}px`;
            document.body.appendChild(ripple);
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        }

        function calculateFrequency(y) {
            const windowHeight = window.innerHeight;
            const minFreq = 100;
            const maxFreq = 1000;
            return minFreq + ((maxFreq - minFreq) * (1 - y / windowHeight));
        }

        document.body.addEventListener('mousedown', async function(e) {
            if (!isMouseDown) { 
                isMouseDown = true;
                await Tone.start(); // Ensure Tone.js context is started

                synth.triggerAttack(calculateFrequency(e.clientY));
                createRipple(e.clientX, e.clientY);
            }
        });

        document.body.addEventListener('mousemove', function(e) {
            if (isMouseDown) {
                synth.setNote(calculateFrequency(e.clientY));
                createRipple(e.clientX, e.clientY);
            }
        });

        document.body.addEventListener('mouseup', function() {
            if (isMouseDown) {
                isMouseDown = false;
                synth.triggerRelease(Tone.now() + 0.1); // Smooth fade-out over 0.1 seconds
            }
        });

        setInterval(() => {
            if (isMouseDown) {
                createRipple(lastX, lastY);
            }
        }, 100);

        let lastX = 0, lastY = 0;
        document.body.addEventListener('mousedown', (e) => {
            lastX = e.clientX;
            lastY = e.clientY;
        });
        document.body.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });
    </script>
</body>
</html>
