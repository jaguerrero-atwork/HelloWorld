<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Ripple Effect with Sound</title>
    <style>
        /* Basic styling for the body */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 150, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 1s ease-out forwards;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(10);
                opacity: 0;
            }
        }
    </style>
    <!-- Include Tone.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.35/Tone.js"></script>
</head>
<body>
    <script>
        // Initialize Tone.js Synth
        const synth = new Tone.Synth().toDestination();

        // Function to create ripple effect and play sound
        document.body.addEventListener('click', function(e) {
            // Create a new span element for the ripple
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');

            // Set the size and position of the ripple
            const size = 500;
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${e.clientX - size / 2}px`;
            ripple.style.top = `${e.clientY - size / 2}px`;

            // Append the ripple to the body
            document.body.appendChild(ripple);

            // Remove the ripple after animation completes
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });

            // Calculate the frequency based on the vertical position of the click
            const windowHeight = window.innerHeight;
            const clickY = e.clientY;
            const minFreq = 100; // Low tone frequency
            const maxFreq = 1000; // High tone frequency
            const frequency = minFreq + ((maxFreq - minFreq) * (1 - clickY / windowHeight));

            // Play the sound
            synth.triggerAttackRelease(frequency, "8n");
        });
    </script>
</body>
</html>
