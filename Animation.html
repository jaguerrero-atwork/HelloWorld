<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Ripple Effect with Smooth Sound</title>
    <style>
        /* Basic styling for the body */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            position: relative;
        }

        /* Ripple effect */
        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 150, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 1s ease-out forwards;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(1);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <script>
        // Initialize Web Audio API
        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        let oscillator;
        let gainNode;
        let isMouseDown = false;

        // Function to create ripple effect
        function createRipple(x, y) {
            const ripple = document.createElement('span');
            ripple.classList.add('ripple');
            const size = 500;
            ripple.style.width = ripple.style.height = `${size}px`;
            ripple.style.left = `${x - size / 2}px`;
            ripple.style.top = `${y - size / 2}px`;
            document.body.appendChild(ripple);
            ripple.addEventListener('animationend', () => {
                ripple.remove();
            });
        }

        // Function to calculate frequency based on vertical position
        function calculateFrequency(y) {
            const windowHeight = window.innerHeight;
            const minFreq = 100; // Low tone frequency
            const maxFreq = 1000; // High tone frequency
            return minFreq + ((maxFreq - minFreq) * (1 - y / windowHeight));
        }

        // Handle mousedown event
        document.body.addEventListener('mousedown', function(e) {
            isMouseDown = true;
            // Create and start oscillator and gain node
            oscillator = audioCtx.createOscillator();
            gainNode = audioCtx.createGain();
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(calculateFrequency(e.clientY), audioCtx.currentTime);
            oscillator.connect(gainNode).connect(audioCtx.destination);
            gainNode.gain.setValueAtTime(1, audioCtx.currentTime); // Start at full volume
            oscillator.start();
            createRipple(e.clientX, e.clientY);
        });

        // Handle mousemove event
        document.body.addEventListener('mousemove', function(e) {
            if (isMouseDown) {
                oscillator.frequency.setValueAtTime(calculateFrequency(e.clientY), audioCtx.currentTime);
                createRipple(e.clientX, e.clientY);
            }
        });

        // Handle mouseup event
        document.body.addEventListener('mouseup', function() {
            isMouseDown = false;
            // Fade out the gain
            gainNode.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 1.1);
            oscillator.stop(audioCtx.currentTime + 1.1); // Stop the oscillator after the fade-out
        });

        // Continuously create ripples while mouse is down
        setInterval(() => {
            if (isMouseDown) {
                createRipple(lastX, lastY);
            }
        }, 100);

        let lastX = 0, lastY = 0;
        document.body.addEventListener('mousedown', (e) => {
            lastX = e.clientX;
            lastY = e.clientY;
        });
        document.body.addEventListener('mousemove', (e) => {
            if (isMouseDown) {
                lastX = e.clientX;
                lastY = e.clientY;
            }
        });
    </script>
</body>
</html>
